<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="w-[100%] h-auto bg-white flex flex-col justify-center px-4"
    >
      <header class="w-[100%] hidden h-[100px] md:flex flex-col justify-end items-center">
        <nav
          class="w-[100%] h-[70px] flex flex-row justify-between"
        >
          <div class="w-[15%] h-full flex flex-row justify-start items-center">
            <img
              class="mr-[10px]"
              src="../assets/svgs/arrow-left.svg"
              alt="back"
            />
            <img src="../assets/svgs/paygo-logo.svg" alt="paygo" />
          </div>
          <div class="w-[82%] h-full flex pr-10 justify-start items-center">
            <div
              class="w-[127px] h-[35px] rounded-[6px] border border-solid flex flex-row justify-around items-center"
            >
              <img src="../assets/svgs/add-icon.svg" alt="" />
              <span class="text-[12px]">New</span>
              <span class="text-[12px]">(Cntrl+Q)</span>
            </div>
            <div
              class="w-[539px] h-[35px] mx-4 rounded-[6px] border border-solid flex  flex-row items-center"
            >
              <div
                class="w-[40px] h-full flex flex-col justify-center items-center"
              >
                <img
                  class="w-[18px] h-[18px]"
                  src="../assets/svgs/search-icon.svg"
                  alt=""
                />
              </div>
              <input
                class="w-[400px] h-full pl-[10px] focus:outline-none"
                type="text"
                placeholder="Search"
              />
            </div>
            <div class="w-[15%] h-full flex flex-row  justify-end items-center">
              <div
                class="w-[80%] h-full flex flex-row justify-around items-center"
              >
                <img
                  class="w-[18px] h-[18px] rounded-md px-1 py-1 bg-[#D9D9D9]"
                  src="../assets/svgs/notification-icon.svg"
                  alt=""
                />
                <img
                  class="w-[18px] h-[18px] rounded-md px-1 py-1 bg-[#D9D9D9]"
                  src="../assets/svgs/settings-icon.svg"
                  alt=""
                />
                <div
                  class="w-[25px] h-[24px] flex flex-col justify-center items-center"
                >
                  <img
                    class="w-[18px] h-[18px] rounded-md px-1 py-1 bg-[#D9D9D9]"
                    src="../assets/svgs/question-mark-icon.svg"
                    alt=""
                  />
                </div>
                <img
                  class="w-[18px] h-[18px] rounded-md "
                  src="../assets/svgs/profile-display-picture-icon.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="w-[90%] h-auto flex flex-row justify-center items-center">
        <div class="w-[20%] hidden h-[500px] md:flex md:flex-col md:justify-start items-end">
          <div
            class="w-[98%] h-[80%] flex flex-col justify-between items-start"
          >
            <div
              class="w-[100%] h-[70px] flex flex-col justify-start items-start"
            >
              <img
                class="w-[23px] h-[23px]"
                src="../assets/svgs/hamburger-menu-icon.svg"
                alt=""
              />
            </div>
            <div
              class="w-[100%] h-[50px] flex flex-col justify-between items-start"
            >
              <div class="flex flex-row justify-center items-center">
                <img
                  class="w-[20px] h-[20px] mr-[7px]"
                  src="../assets/svgs/home-icon.svg"
                  alt=""
                />
                <a href="#" class="text-[14px]">Dashboard</a>
              </div>
              <div class="flex flex-row justify-center items-center">
                <img
                  class="w-[20px] h-[20px] mr-[7px]"
                  src="../assets/svgs/items-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Items</a>
              </div>
            </div>
            <div
              class="w-[100%] h-[120px] flex flex-col justify-around items-start"
            >
              <div class="flex flex-row justify-start py-1  bg-[#ebf1fc] opacity-[74%] w-full items-center">
                <img
                  class="w-[23px] h-[23px] mr-[7px]"
                  src="../assets/svgs/profile-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Clients</a>
              </div>
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[23px] h-[23px] mr-[7px]"
                  src="../assets/svgs/invoice-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Invoices</a>
              </div>
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[23px] h-[23px] mr-[7px]"
                  src="../assets/svgs/sales-receipt-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Sales Receipt</a>
              </div>
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[23px] h-[23px] mr-[7px]"
                  src="../assets/svgs/payment-receipt-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Payments Received</a>
              </div>
            </div>
            <div
              class="w-[100%] h-[30px] flex flex-col justify-between items-start"
            >
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[22px] h-[23px] mr-[7px]"
                  src="../assets/svgs/expenses-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Expenses</a>
              </div>
            </div>
            <div
              class="w-[100%] h-[50px] flex flex-col justify-between items-start"
            >
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[20px] h-[20px] mr-[7px]"
                  src="../assets/svgs/project-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">Projects</a>
              </div>
              <div class="flex flex-row justify-start py-1 items-center">
                <img
                  class="w-[20px] h-[20px] mr-[7px]"
                  src="../assets/svgs/clock-icon.svg"
                  alt=""
                />
                <a href="" class="text-[14px]">TimeSheet</a>
              </div>
            </div>
          </div>
        </div>
        
        <div
          class="sm:w-[80%] md:h-[500px] md:border md:border-solid rounded-[20px] md:flex md:flex-col md:justify-center items-center">
    
        
        
        
        
        
        
        
        
        
        
        
           </div>
    
    
    </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
